<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .styled_button {
            background-color: white;
            color: black;
            padding: 15px;
            size: 15px*20px;

        }
        .styled_button:hover  {
            background-color : red;
        }
        .styled_button:focus  {
            background-color : blue;

        }
        .styled_button:visited  {
            color : gray;
        }
        .styled_button:active  {
            background-color : purple;

        }
        

    </style>
</head>
<body>
    <button class="styled_button"> Hello</button>
</body>
</html>
